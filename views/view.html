<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Notes App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="/notes">Home</a></li>
					<li role="presentation"><a href="/create">Create</a></li>
					<li role="presentation"><a href="/logout">Logout</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Notes App</h3>
		</div>

		<div class="list-group"></div>
	</div>

	<script>
		$.post('/notes', (data) => {
			data.forEach((item) => {
				$('.list-group').append('<a href="/edit/' + item._id + '" class="list-group-item"><h4 class="list-group-item-heading">' + item.title + '</h4><p class="list-group-item-text">' + item.details + '</p></a>')
			})
		})
	</script>
</body>

</html>
